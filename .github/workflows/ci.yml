name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: docker compose build --no-cache

      - name: Start
        run: docker compose up -d

      - name: Wait for backend
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/ >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          docker compose logs --tail=200 backend
          exit 1

      - name: Run tests
        run: docker compose run --rm -e PYTHONPATH=/app backend micromamba run -n chembind pytest -q

      - name: Shutdown
        if: always()
        run: docker compose down
