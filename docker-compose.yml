services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
    ports:
      - "8000:8000"
    command: ["bash", "-lc", "uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  worker:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
    command: ["bash", "-lc", "./worker.sh"]
